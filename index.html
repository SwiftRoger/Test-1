<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guessing Game</h1>
    <p id="welcome-message">Welcome to the Guessing Game! I have selected a number between 1 and 50. Try to guess it!</p>
    <input type="number" id="guess-input" disabled>
    <button id="guess-button" disabled>Guess</button>
    <p id="result"></p>
    <button id="try-again-button" style="display: none;">Try Again</button>
    <script src="script.js"></script>
</body>
</html>
